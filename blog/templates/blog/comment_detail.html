{% extends 'blog/base.html' %}

{% block content %}
<h3 class="comment__title">Комментарии к посту {{post_title}}</h3>
<div class="comment">
    <h3>
        Пользователь: {{ comment.author}}
    </h3>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'comment_edit' pk=comment.pk %}"><span class="glyphicon
          glyphicon-pencil"></span></a>
    {% endif %}
    <h4>{{ comment.text|linebreaksbr}}</h4>
    <h5>Дата публикации: {{comment.created_date}}</h5>
</div>
{% endblock %}
