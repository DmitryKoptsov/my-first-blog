{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'blog_edit' pk=blog.pk %}"><span class="glyphicon
          glyphicon-pencil"></span></a>
{% endif %}
<div class='list_header'>
    <h1>{{ blog.title }}</h1>
</div>
 <div class="date">
     {{ blog.created_date }}
 </div>
{%for post in posts%}
<div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="post_text">
        <p> {{post.text|linebreaksbr}}</p>
    </div>
    <div class="date">
        <p>Дата публикации {{post.published_date}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
